<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto ">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                Crea un nuevo Post
            </h1>
            <form [formGroup]="registerPostForm" class="space-y-4 md:space-y-6" (submit)="sendData()">
                <input type="number" formControlName="userId" hidden>
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Titulo</label>
                    <input type="text" formControlName="title" id="name" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Titulo del post" required="">
                </div>
                <div>
                    <label for="content" class="block mb-2 text-sm font-medium text-gray-900">Contenido</label>
                    <textarea formControlName="content" id="content" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Escribe tu contenido aquÃ­" rows="4" required=""></textarea>
                </div>
                <button type="submit" class="w-full bg-cyan-400 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Crear Post</button>
            </form>
        </div>
    </div>
</div>
