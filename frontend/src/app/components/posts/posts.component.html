<div class="">
    <div class="px-6 flex items-center justify-between space-x-4 2xl:container">
        <h5 hidden class="text-2xl text-gray-600 font-medium lg:block">Posts</h5>
        <button class="w-12 h-16 -mr-2 border-r lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-auto" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <div class="flex space-x-4">
            <!--search bar -->
            <div hidden class="md:block">
                <div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
                    <span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
                        <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current" viewBox="0 0 35.997 36.004">
                            <path id="Icon_awesome-search" data-name="search"
                                d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z">
                            </path>
                        </svg>
                    </span>
                    <input type="search" name="leadingIcon" id="leadingIcon" placeholder="Search here"
                        class="w-full pl-14 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition">
                </div>
            </div>
            <!--/search bar -->
        </div>
    </div>
    <div class="flex justify-center">
        <a href="/add-post"
            class="ml-3 py-3 px-6 rounded-lg bg-cyan-500 text-white font-bold uppercase text-xs shadow-md transition-all hover:shadow-lg hover:bg-cyan-600 focus:opacity-85 focus:outline-none focus:shadow-none active:opacity-85 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            data-ripple-light="true">
            Agregar un nuevo post
        </a>
    </div>

    <div class="px-6 pt-6 2xl:container">
        <div class="flex flex-wrap -mx-2">
            <div *ngFor="let post of posts" class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
                <div class="max-w-xs rounded-lg bg-white p-2 shadow duration-150 hover:scale-105 hover:shadow-md">
                    <div>
                        <div class="my-6 flex items-center justify-between px-4">
                            <p>{{ post.user.name }}</p>
                            <p>{{ post.createdAt | date }}</p>
                        </div>
                        <div class="my-6 flex items-center justify-between px-4">
                            <p class="font-bold text-gray-500">{{ post.title }}</p>
                            <p class="rounded-full bg-blue-500 px-2 py-0.5 text-xs font-semibold text-white">{{
                                post.linkes }} Likes</p>
                        </div>
                        <div class="my-6 flex items-center justify-between px-4">
                            <p>{{ post.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
