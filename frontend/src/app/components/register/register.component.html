<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto ">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Registra tu cuenta
                </h1>
                <form [formGroup]="registerForm" class="space-y-4 md:space-y-6" (submit)="sendData()">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
                        <input type="text" formControlName="name" id="name" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Santiago Cardenas" required="">
                    </div>
                    <div>
                        <label for="age" class="block mb-2 text-sm font-medium text-gray-900">Edad</label>
                        <input type="number" formControlName="age" id="age" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="20" required="">
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo</label>
                        <input type="email" formControlName="email" id="email" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input type="password" formControlName="password" id="password" placeholder="••••••••" class="border text-primary-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <button type="submit" class="w-full bg-cyan-400 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Ingresar</button>
                    <p class="text-sm font-light">
                        ¿Ya tienes cuenta? <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Ingresa aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
