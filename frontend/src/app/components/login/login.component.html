<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto ">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Ingresa a tu cuenta
                </h1>
                <form [formGroup]="loginForm" class="space-y-4 md:space-y-6" (submit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo</label>
                        <input type="email" formControlName="email" id="email" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input type="password" formControlName="password" id="password" placeholder="••••••••" class="border text-primary-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border rounded focus:ring-3 focus:ring-primary-300 dark:focus:ring-blue-500 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Recuerdame</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Olvidaste la contraseña?</a>
                    </div>
                    <button type="submit" class="w-full bg-cyan-400 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Ingresar</button>
                    <p class="text-sm font-light">
                        ¿Aun no tienes cuenta? <a href="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrate aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
